<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Images</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div>
      <ul class="navbar-google">
        <li class="navbar-item-google"><a href="index.html">Google</a></li>
      </ul>
    </div>

    <div class="center-div">
      <img src="google-image.png" alt="Google Icon" height="100" />
    </div>

    <form action="https://google.com/search">
      <input
        class="rounded-input"
        type="text"
        name="q"
        style="padding-left: 8px"
      />
      <input type="hidden" name="tbm" value="isch" />
      <div class="q">
        <input class="btn-google" type="submit" value="Google Image" />
      </div>
    </form>
  </body>
</html>
